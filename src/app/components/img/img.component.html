
<figure style="width: 200px; height: 200px;">
    <img  (load)="imgLoaded()"   (error)="imgError()" [src]="img"  alt="" *ngIf="img; else elseImg"  width="100%" height="100%">
    <ng-template #elseImg>
        <img [src]="imageDefault" alt="" width="100%" height="100%">
    </ng-template>
</figure>
